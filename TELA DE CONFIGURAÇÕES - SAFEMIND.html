<html>
    <head>
        <meta charset="UTF-8">
        <title>Explorar testes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: Georgia, 'Times New Roman', Times, serif;
                background: #f5f5f5;
                padding: 30px 20px;
                text-align: center;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 30px;
                color: #222;
            }
            .quiz-btn {
                display: block;
                width: 90%;
                max-width: 350px;
                margin: 20px auto;
                padding: 20px 30px;
                background-color: rgb(231, 249, 255);
                color: black;
                text-align: center;
                text-decoration: none;
                transition: 0.3s;
                font-size: 18px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-radius: 2px solid black;
                border: 2px solid black
            }
            .quiz-btn:hover {
                background-color:rgb(19, 2, 172);
            }   
            .botao-home {
                position: fixed;
                top: 10px;
                right: 10px;
                background-color: rgb(231, 249, 255);
                color: black;
                padding: 10px;
                border-radius: 8px;
                text-decoration: none;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
                z-index: 999;
            }
            .switch-container {
                width: 90%;
                max-width: 350px;
                margin: 20px auto;
                padding: 20px 30px;
                background-color: rgb(231, 249, 255);
                border: 2px solid black;
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                font-size: 18px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .switch {
                position: relative;
                display: inline-block;
                width: 50px;
                height: 24px;
            }
            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }
            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: .4s;
                border-radius: 24px;
            }
            .slider:before {
                position: absolute;
                content: "";
                height: 18px;
                width: 18px;
                left: 3px;
                bottom: 3px;
                background-color: white;
                transition: .4s;
                border-radius: 50%;
            }
            input:checked + .slider {
                background-color: #2196F3;
            }
            input:checked + .slider:before {
                transform: translateX(26px);
            }
                        @media (max-width: 600px) {
                            body {
                                padding: 20px 10px;
                            }
                            h1 {
                                font-size: 20px;
                                margin-bottom: 25px;
                            }
                            .quiz-btn {
                                font-size: 16px;
                                padding: 18px 20px;
                                width: 95%;
                                max-width: none;
                            }
                            .botao-home {
                                padding: 8px;
                                top: 8px;
                                right: 8px;
                            }
                            .botao-home i {
                                font-size: 24px;
                            }
                            .dark-mode {
                                background-color: #222;
                                color: white;
                            }
                            .dark-mode h1 {
                                color: white;
                            }
                            .dark-mode .quiz-btn,
                            .dark-mode .switch-container,
                            .dark-mode .botao-home {
                                background-color: #333;
                                color: white;
                                border-color: white;
                                text-decoration: black;
                            }
                            .dark-mode .slider {
                                background-color: #555;
                            }
                            .dark-mode input:checked + .slider {
                                background-color: #2196F3;
                            }
                }
            </style>
        </head>
   <body>
    <!-- Botão home usando url_for para a rota 'inicio' -->
    <a href="{{ url_for('inicio') }}" class="botao-home" title="Voltar à página inicial">
        <i class="material-icons">home</i>
    </a>

    <h1>Configurações</h1>

    <!-- Link para um documento externo pode ficar normal -->
    <a class="quiz-btn" href="https://docs.google.com/document/d/1qQ-MK10CkwkFheAeHo6aNTa-lwo1t1fShgFfDYxrV7Q/edit?usp=sharing">Privacidade</a>

    <!-- Link para a página "conta" com url_for -->
    <a class="quiz-btn" href="{{ url_for('conta') }}">Sua Conta</a>

    <div class="switch-container">
        Modo Noturno
        <label class="switch">
            <input type="checkbox" id="modNoturnoToggle">
            <span class="slider"></span>
        </label>
    </div>

    <script>
        const toggle = document.getElementById("modNoturnoToggle");
        if (localStorage.getItem("modo") === "dark") {
            document.body.classList.add("dark-mode");
            toggle.checked = true;
        }
        toggle.addEventListener("change", () => {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("modo", "dark");
            } else {
                localStorage.setItem("modo", "light");
            }
        });
    </script>
</body>
</html>
