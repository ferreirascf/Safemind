<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8" />
            <title>Descubra agora sua Linguagem predominante!</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <!-- Ícones do Google -->
                    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
                    <style>
                    * {
                    box-sizing: border-box;
                    margin: 0;
                    padding: 0;
                    }
                    body {
                    font-family: Georgia, 'Times New Roman', Times, serif;
                    padding: 20px;
                    background: white;
                    }
                    h1 {
                    text-align: center;
                    color: black;
                    margin: 20px 0;
                    }
                    .question {
                    margin-bottom: 20px;
                    background: rgb(231, 249, 255);
                    padding: 15px;
                    border-radius: 6px;
                    box-shadow: 0 0 4px #ccc;
                    }
                    label {
                    display: block;
                    margin: 8px 0;
                    font-size: 18px;
                    }
                    input[type="radio"] {
                    transform: scale(1.3);
                    margin-right: 8px;
                    accent-color: #007acc;
                    }
                    button {
                    display: block;
                    background: rgb(231, 249, 255);
                    color: black;
                    margin: 30px auto;
                    border: 2px solid black;
                    padding: 12px 20px;
                    font-size: 16px;
                    border-radius: 5px;
                    cursor: pointer;
                    }
                    button:hover {
                    background-color: white;
                    }
                    #result {
                    text-align: center;
                    margin-top: 30px;
                    font-size: 20px;
                    font-weight: bold;
                    color: #444;
                    }
                    .botao-home {
                        position: fixed;
                        top: 10px;
                        right: 10px;
                        background-color: rgb(231, 249, 255);
                        color: black;
                        padding: 10px;
                        border-radius: 8px;
                        text-decoration: none;
                        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
                        z-index: 999;
                    }
                        @media (max-width: 600px) {
                        h1 {
                        font-size: 20px;
                        margin-top: 40px;
                        }
                        .question {
                        padding: 12px;
                        font-size: 16px;
                        }
                        label {
                        font-size: 16px;
                        }
                        input[type="radio"] {
                        transform: scale(1.2);
                        }
                        button {
                        font-size: 18px;
                        padding: 14px;
                        }
                        #result {
                        font-size: 18px;
                        }
                    }
                </style>
            </head>
                <body>
                     <a href="{{ url_for('inicio') }}" class="botao-home" title="Voltar à página inicial">
                        <i class="material-icons">home</i>
                    </a>
                <h1>Responda sobre você.</h1>
                    <form id="quizForm">
                    <div class="question">
                    <p>1. O que te faz sentir mais amado(a)?</p>
                    <label><input type="radio" name="q5" value="palavraafirmacao" required>Quando alguém me elogia ou reconhece o que faço.</label>
                    <label><input type="radio" name="q5" value="presente" required>Quando recebo presentes com significado.</label>
                    <label><input type="radio" name="q5" value="tempoqualidade" required>Quando passam tempo comigo sem distrações.</label>
                    <label><input type="radio" name="q5" value="atosservico" required>Quando me ajudam em algo, mesmo sem eu pedir.</label>
                    <label><input type="radio" name="q5" value="toquefisico" required>Quando estou abraçado(a) ou de mãos dadas.</label>
                    </div>
                    <div class="question">
                    <p>2. Em um relacionamento, o que mais te decepcionaria?</p>
                    <label><input type="radio" name="q1" value="palavraafirmacao" required>Ser ignorado(a) ou criticado(a).</label>
                    <label><input type="radio" name="q1" value="presente" required>Não receber presentes nem lembranças especiais.</label>
                    <label><input type="radio" name="q1" value="tempoqualidade" required>A pessoa estar sempre ocupada e não ter tempo pra mim.</label>
                    <label><input type="radio" name="q1" value="atosservico" required>Sentir que faço tudo sozinho(a).</label>
                    <label><input type="radio" name="q1" value="toquefisico" required>Ficar sem contato físico por muito tempo.</label>
                    </div>
                    <div class="question">
                    <p>3. Qual dessas atitudes te faria sorrir mais?</p>
                    <label><input type="radio" name="q2" value="palavraafirmacao" required>Uma mensagem dizendo o quanto sou importante.</label>
                    <label><input type="radio" name="q2" value="presente" required>Um presente inesperado que tem a ver comigo.</label>
                    <label><input type="radio" name="q2" value="tempoqualidade" required>Uma tarde juntos só nós dois, sem celular. </label>
                    <label><input type="radio" name="q2" value="atosservico" required>A pessoa lavando a louça ou organizando algo por mim.</label>
                    <label><input type="radio" name="q2" value="toquefisico" required>Um abraço apertado ou cafuné.</label>
                    </div>
                    <div class="question">
                    <p>4. Como você costuma demonstrar amor?</p>
                    <label><input type="radio" name="q3" value="palavraafirmacao" required>Dizendo coisas boas e motivadoras.</label>
                    <label><input type="radio" name="q3" value="presente" required>Dando lembrancinhas ou presentes criativos.</label>
                    <label><input type="radio" name="q3" value="tempoqualidade" required>Estando presente e ouvindo.</label>
                    <label><input type="radio" name="q3" value="atosservico" required>Ajudando e fazendo tarefas para a pessoa.</label>
                    <label><input type="radio" name="q3" value="toquefisico" required>Dando lembrancinhas ou presentes criativos.</label>
                    </div>
                    <div class="question">
                    <p>5. O que você esperaria em uma data especial como aniversário ou Dia dos Namorados?</p>
                    <label><input type="radio" name="q4" value="palavraafirmacao" required>Cartinhas, bilhetes ou uma declaração.</label>
                    <label><input type="radio" name="q4" value="presente" required>Um presente simbólico, mesmo pequeno.</label>
                    <label><input type="radio" name="q4" value="tempoqualidade" required>Um passeio só com a pessoa amada.</label>
                    <label><input type="radio" name="q4" value="atosservico" required>Que preparasse algo, tipo um café da manhã ou surpresa.</label>
                    <label><input type="radio" name="q4" value="toquefisico" required>Muitos beijos e abraços.</label>
                    </div>
                    <button type="submit">Ver Resultado</button>
                    <div id="result"></div>
                    </form>
                <script>
                const form = document.getElementById('quizForm');
                const resultDiv = document.getElementById('result');
                form.addEventListener('submit', function (event) {
                event.preventDefault();
                const answers = new FormData(form);
                const scores = {
                tempoqualidade: 0,
                toquefisico: 0,
                palavraafirmacao: 0,
                presente: 0,
                atosservico: 0,
                };
                    for (let [question, answer] of answers.entries()) {
                    scores[answer]++;
                }
                    let maxScore = 0;
                    let maxTemperament = '';
                    for (const temperament in scores) {
                    if (scores[temperament] > maxScore) {
                    maxScore = scores[temperament];
                    maxTemperament = temperament;
                    }
                }
                    const messages = {
                    palavraafirmacao: "Você tem como linguagem do amor predominante Palavra de Afirmação!",
                    toquefisico: "Você tem como linguagem do amor predominante Toque Fisíco!",
                    atosservico: "Você tem como linguagem do amor predominante Atos de Serviço!",
                    presente: "Você tem como linguagem do amor predominante Presente!",
                    tempoqualidade: "Você tem como linguagem do amor predominante Tempo de Qualidade!"
                };
                     resultDiv.innerHTML = `
                    <p>${messages[maxTemperament]}</p>
                        <button id="maisInfoBtn" style="
                            display: block;
                            margin: 20px auto;
                            padding: 10px 20px;
                            background: #007acc;
                            color: white;
                            border-radius: 6px;
                            cursor: pointer;">
                            Clique aqui para saber mais sobre as linguagens do amor.
                        </button>
    `;
                    document.getElementById('maisInfoBtn').addEventListener('click', function () {
                    window.location.href = 'https://docs.google.com/document/d/1WCJoX0WY73DkcEmyUnLWE_ZzPGIoq0us8c0iFhZ9w98/edit?usp=sharing';
                    });
                });
            </script>
        </body>
    </html>
