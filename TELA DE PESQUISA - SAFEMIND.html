<html>
    <head>
        <meta charset="UTF-8">
        <title>Login - Safemind</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Ícones do Google -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            body {
                font-family: Georgia, 'Times New Roman', Times, serif;
                background-color:white;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .login-container {
                background-color: rgb(231, 249, 255);
                padding: 30px 20px;
                border-radius: 16px;
                box-shadow: 0 4px 12px rgba(0, 0, 0.15, 0);
                width: 90%;
                max-width: 360px;
                text-align: center;
            }
            .login-container h2 {
                margin-bottom: 20px;
                font-size: 20px;
                color: #333;
            }
            .login-container input {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                border: 1px solid #000000;
                border-radius: 8px;
                font-size: 16px;
            }
            .login-container button {
                width: 100%;
                padding: 12px;
                background-color: rgb(68, 73, 74);
                border: none;
                border-radius: 8px;
                color: white;
                font-size: 16px;
                border-radius: 8px;
                border: 1px solid black;
                cursor: pointer;
                transition: backgroud 0.3s;
            }
            .login-container button:hover {
                background-color: black;
            }
            .botao-home {
                        position: fixed;
                        top: 10px;
                        right: 10px;
                        background-color: rgb(231, 249, 255);
                        color: black;
                        padding: 10px;
                        border-radius: 8px;
                        text-decoration: none;
                        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
                        z-index: 999;
            }
            @media (max-width: 400px) {
                .login-container h2 {
                    font-size: 18px;
                }
                .login-container input,
                .login-container button {
                    font-size: 15px;
                }
            }
        </style>
    </head>
    <body>
        <a href="TELA DE INICIO - SAFEMIND.html" class="botao-home" title="Voltar à página inicial">
            <i class="material-icons">home</i>
        </a>
        <div class="login-container">
            <h2>Procurar profissional</h2>
            <form action="TELA DE INICIO - SAFEMIND.html" method="get">
                <input type="email" placeholder="Pesquise o profissional" required>
                <button type="submit">Encontrar</button>
            </form>
        </div>
    </body>
</html>
